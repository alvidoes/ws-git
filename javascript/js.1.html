 <script type="text/javascript">
    function sayHello() {
        console.log('Hello from javascript');
    }

    function sayHelloValue() {
        return 'hello from javascript';
    }

    // cara pertama
    sayHello();
    // cara kedua
    var valueString = sayHelloValue();
    console.log("sayHelloValue", valueString);


 </script>
